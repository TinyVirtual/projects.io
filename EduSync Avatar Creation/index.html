<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar Changer</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4349238228701335"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Avatar Changer</h1>
    <!-- The canvas displays the composite avatar -->
    <canvas id="spriteCanvas" width="300" height="400"></canvas>
    
    <!-- Category selection; if "Clothing" is chosen, display the sub‑category dropdown -->
    <div class="controls">
      <label for="sectionSelect">Category:</label>
      <select id="sectionSelect">
        <option value="Bases">Bases</option>
        <option value="Clothing">Clothing</option>
        <option value="Eyes">Eyes</option>
        <option value="Hair">Hair</option>
        <option value="Mouths">Mouths</option>
      </select>
      
      <select id="clothingSubsection" style="display:none;">
        <option value="Bottom">Bottom</option>
        <option value="Eyewear">Eyewear</option>
        <option value="Gloves">Gloves</option>
        <option value="Hats">Hats</option>
        <option value="Shoes">Shoes</option>
        <option value="Top">Top</option>
      </select>
    </div>
    
    <!-- Thumbnails container shows the available sprites for the active category -->
    <div class="thumbs-container" id="spriteThumbsContainer"></div>
    
    <!-- Color sliders for tinting the active category -->
    <div class="slider-container">
      <div class="slider">
        <label for="hueSlider">Hue:</label>
        <input type="range" id="hueSlider" min="0" max="360" value="0" />
        <span id="hueValue">0</span>°
      </div>
      <div class="slider">
        <label for="satSlider">Saturation:</label>
        <input type="range" id="satSlider" min="0" max="100" value="100" />
        <span id="satValue">100</span>%
      </div>
      <div class="slider">
        <label for="valSlider">Value:</label>
        <input type="range" id="valSlider" min="0" max="100" value="100" />
        <span id="valValue">100</span>%
      </div>
    </div>
  </div>
  <br>
  <a>v 1.6.0</a>
  <script src="script.js"></script>
</body>
</html>
