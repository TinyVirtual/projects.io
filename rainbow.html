<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rainbow Text & GIF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <style>
        body {
            background: transparent; /* Ensures transparency */
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // Function to get URL parameters
        function getQueryParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        // Get the "t" parameter (text to display)
        const textParam = getQueryParam("t") || "Rainbow";

        // Detect if GIF is requested (if URL contains "/gif")
        const isGifRequest = window.location.pathname.includes("/gif");

        // Create canvas and adjust dynamically
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        ctx.font = "bold 40px Arial"; 
        let textWidth = ctx.measureText(textParam).width;
        canvas.width = textWidth + 20;
        canvas.height = 60;

        // Create rainbow gradient
        let gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "red");
        gradient.addColorStop(0.16, "orange");
        gradient.addColorStop(0.33, "yellow");
        gradient.addColorStop(0.5, "green");
        gradient.addColorStop(0.66, "blue");
        gradient.addColorStop(0.83, "indigo");
        gradient.addColorStop(1, "violet");

        ctx.fillStyle = gradient;
        ctx.fillText(textParam, 10, 45);

        // Handle GIF creation if requested
        function generateGIF() {
            let gif = new GIF({
                workers: 2,
                quality: 10
            });

            gif.addFrame(canvas, { delay: 500 });

            gif.on("finished", function(blob) {
                let url = URL.createObjectURL(blob);
                window.location.href = url; // Redirect user to GIF file
            });

            gif.render();
        }

        if (isGifRequest) {
            generateGIF();
        }
    </script>
</body>
</html>
